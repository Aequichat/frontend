<div class="content-wrapper" fxFlexFill>
    <div class="content-container mat-elevation-z8">
        <mat-drawer-container class="side-container" fxFlexFill>
            <mat-drawer
                mode="side"
                [opened]="showChatList"
                disableClose="true">
                <mat-toolbar>
                    <img class="app-icon" src="assets/icons/icon.png" alt="Aequichat">
                    <span class="app-title">Aequichat</span>
                    <button mat-icon-button (click)="logout()">
                      <mat-icon class="mat-icon-rtl-mirror">exit_to_app</mat-icon>
                    </button>
                </mat-toolbar>
                <div class="stories-container">
                    <aequi-stories></aequi-stories>
                </div>
            </mat-drawer>
            <mat-drawer-content
                [ngStyle]="{'visibility': showChat ? 'visible' : 'hidden'}">
                <router-outlet></router-outlet>
            </mat-drawer-content>
        </mat-drawer-container>
    </div>
</div>
